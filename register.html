 <head>

<script src="my.js"></script>
 </head>
 <body onload="initRegister()">
 <div class="container" >
<nav class="navbar navbar-inverse">
     <div class="container-fluid">
	  <div class="navbar-header">
	  <button class="navbar-toggle" data-toggle="collapse" data-target="#mymenu">
	    <span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	  </button>
	    <a href="#" class="navbar-brand">My App Name</a>
	  </div>	  
	<div class="collapse navbar-collapse" id="mymenu">  
	  <ul class="nav navbar-nav navbar-right">
	    <li><a href="index.html">Home</a></li>
	   <li><a href="#">About</a></li>
	   <li><a href="#">Contact</a></li>
	   <li><a href="login.html">Login
	       &nbsp;<span class="glyphicon glyphicon-log-in"></span>
	   </a></li>
	   <li><a href="register.html">Register
	       &nbsp;<span class="glyphicon glyphicon-user"></span>
	   </a></li>
	  </ul>
	  </div>
   </div>  
  </nav>
   
   <div class="container-fluid ">
     <h1 class="text-center">Register Here !</h1>
	 <div>
	     <div class="form-group">
		   <label>Enter name</label>
		   <input type="text" placeholder="Enter Name" name="" id="name" class="form-control"/>
		 </div>
		 
		 <div class="form-group">
		   <label>Enter Email</label>
		   <input type="email" placeholder="Enter Email" name="" id="email" class="form-control"/>
		 </div>
	   
	     <div class="form-group">
		   <label>Enter Username</label>
		   <input type="text" placeholder="Enter Username" name="" id="username" class="form-control"/>
		 </div>
		 
		 <div class="form-group">
		   <label>Enter Password</label>
		   <input type="password" placeholder="Enter password" name="" id="password" class="form-control"/>
		 </div>
		 
		 <div class="form-group">
		   <label>Enter Mobile</label>
		   <input type="text" placeholder="Enter Mobile" name="" id="mobile" class="form-control"/>
		 </div>
		 
		 <div class="form-group">
		   <label>Select Gender</label>
		   <select class="form-control" id="gender">
		     <option value=''>Select Gender</option>
			 <option value='male'>Male</option>
			 <option value='female'>Female</option>
		   </select>
		</div>
		 
		  <div class="form-group">
		   <label>Select Type</label>
		   <select class="form-control" id="type">
		     <option value=''>Select Type</option>
			 <option value='admin'>Admin</option>
			 <option value='user'>User</option>
		   </select>
		</div>
		 
		 <div class="form-group">
		   <input type="submit" value="Register" onclick="saveUserDetails()" class="btn btn-success form-control"/>
		 </div>
	 </div>
   </div>
   
   <div class="container-fluid text-center">
     <footer>
	  <p>Designed By &copy; Web - 2:30 PM</p>
	 </footer>
   
   </div>
   
 </div>
